        SOGoProfileURL = "mysql://my_mailcowuser:my_mailcowpass@my_dbhost:3306/my_mailcowdb/sogo_user_profile";
        OCSFolderInfoURL = "mysql://my_mailcowuser:my_mailcowpass@my_dbhost:3306/my_mailcowdb/sogo_folder_info";
        OCSSessionsFolderURL = "mysql://my_mailcowuser:my_mailcowpass@my_dbhost:3306/my_mailcowdb/sogo_sessions_folder";
	SOGoUserSources = (
		{
  			type = sql;
  			id = directory;
  			viewURL = "mysql://my_mailcowuser:my_mailcowpass@my_dbhost:3306/my_mailcowdb/sogo_view";
	  		canAuthenticate = YES;
			isAddressBook = YES;
			displayName = "Global Address Book";
			userPasswordAlgorithm = ssha256;
		}
	);
	SOGoPageTitle = sys_hostname.sys_domain;
	SOGoForwardEnabled = YES;
	SOGoMailAuxiliaryUserAccountsEnabled = YES;
	SOGoTimeZone = sys_timezone;
	SOGoMailDomain = sys_domain;
	SOGoAppointmentSendEMailNotifications = YES;
	//SOGoLoginModule = Calendar;
	SOGoSieveScriptsEnabled = YES;
	SOGoSieveServer = sieve://sys_hostname.sys_domain:4190;
	SOGoVacationEnabled = YES;
	SOGoDraftsFolderName = Drafts;
	SOGoSentFolderName = Sent;
	SOGoTrashFolderName = Trash;
	SOGoIMAPServer = sys_hostname.sys_domain;
	SOGoSMTPServer = 127.0.0.1:588;
	SOGoMailingMechanism = smtp;
	SOGoMailCustomFromEnabled = YES;
	SOGoPasswordChangeEnabled = YES;
	SOGoAppointmentSendEMailNotifications = YES;
	SOGoACLsSendEMailNotifications = YES;
	SOGoFoldersSendEMailNotifications = YES;
	SOGoLanguage = English;
	SOGoMemcachedHost = "/var/run/memcached.sock";
	SOGoMemcachedHost = "/var/run/memcached.sock";
